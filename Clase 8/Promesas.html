<body>

    <script>

        var promesa = new Promise(function (resolve, reject) {//de esta forma declaro mis promesas, dependiendo lo que pase adentro se va a ejecutar el resolve o el reject

            setTimeout(function () {


                if (true) {

                    resolve("Se termono bien!!!");//normalmente retorna un JSON

                } else {
                    +
                        reject("Error!!!");
                }

            }, 3000);//voy a hacer que la promesa tarde en evaluar sus condiciones 3 segundos

        });

        //solo se va a ejecutar la funcion que es llamada, si la promesa devuelve un resolve o un reject 

        console.log("Inicio la promesa");
        promesa.then(function (response) {

            console.log(response);

        }).catch(function (response) {

            console.log(response);

        }); 
        console.log("Termino la promesa");
