<!DOCTYPE html>

<head>

<body>

   <div class="Cargando" id="Cargando">

   </div> 
    
    
    <h2 class="listaPersonas">Lista de personas</h2>
        <div class="contenedoraflex">

        <div class="contenedorGrilla" id="contGrilla">
            
            <input class="botonCerrar" type="button" id="btnCerrar" value="x" onclick="cerrarGrilla();">
            <br>
    
            <label for="fname">Nombre</label>
            <br>
            <input type="text" id="fname" class="sinError" name="firstname" placeholder="nombre...">

            <input type="text" id="lname" class="sinError" name="lastname" placeholder="apelido...">

            <label for="sname">F</label> 
            <label for="sname">M</label>
            <br>
            <input type="radio" id="Fename"  name="sex" value="Female" checked> 
            <input type="radio" id="Mename"  name="sex" value="Male">
            <br>
    
            <input class="botonEliminar" type="button" id="btnEliminar" value="Eliminar" >
            <input class="botonModificar" type="button"id="btnModificar"  value="Modificar" >
        </div>



    </div>

    <table id="tabla" border="1">
        <thead>
          <tr> 
                <th>Nombre</th>
                <th>Apellido</th>

             </tr>
